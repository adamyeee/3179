<!DOCTYPE html>
<html>
  <head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />
  </head>
  <body>
    <div class="m-8 flex flex-col gap-8 items-start">
      <h1 style="font-size: 32px; width: 100%; text-align: center; margin-bottom: 32px;">Global Population Overview</h1>
        <div id="population_map" class="w-fit"></div>
      <div id="graph"></div>
    </div>

    <script type="text/javascript">
      var spec2 = "js/population_map.vg.json";
      vegaEmbed("#population_map", spec2)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

      var spec2 = "js/graph.vg.json";
      vegaEmbed("#graph", spec2)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);
    </script>
  </body>
</html>
