<!DOCTYPE html>
<html>
  <head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />
  </head>
  <body>
    <div class="m-8 flex flex-col gap-8 items-center">
      <h1 style="font-size: 32px; margin-bottom: 32px">Global Population Overview</h1>
      <p>As of recent estimates, the global population exceeds 8 billion, with a yearly growth rate of about 0.8%. Certain regions, particularly in Africa and Asia, experience higher population growth rates due to higher fertility rates and lower median ages.</p>
      <div id="world_share"></div>
      <div id="population_map"></div>
      <div id="graph"></div>
    </div>

    <script type="text/javascript">
      vegaEmbed("#world_share", "js/world_share.vg.json")
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

      vegaEmbed("#population_map", "js/population_map.vg.json")
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

      vegaEmbed("#graph", "js/scatterplot.vg.json")
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);
    </script>
  </body>
</html>
